<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>Shopping List</h1>
<div id= "input-items">
	<form class="input-text">
		<input type="text" name="groceries" value="Milk, eggs, etc">
	</form>
	<button type="button">Add</button>
</div>

<div class="items">
	<h2>Need</h2>
	<ul class="need">
		<li>
			<span class="check">&#10004;</span>
			<span class="text">Milk</span>
			<span class="ex">&#10006;</span>
		</li>
		<li>
			<span class="check">&#10004;</span>
			<span class="text">Eggs</span>
			<span class="ex">&#10006;</span>			
		</li>
	</ul>
</div>

<div class="items">
	<h2>Cart</h2>
	<ul class="cart">
		<li>
			<span class="arrow">&#8673;</span>
			<span class="text">Bread</span>
			<span class="ex">&#10006;</span>
		</li>
		<li>
			<span class="arrow">&#8673;</span>
			<span class="text">Cereal</span>
			<span class="ex">&#10006;</span>
		</li>
	</ul>
</div>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/app.js"></script>
</body>
</html>
